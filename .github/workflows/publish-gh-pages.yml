name: Publish CV to GitHub Pages

on:
  push:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and publish cv.pdf to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (latex-extra)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-extra texlive-bibtex-extra texlive-luatex latexmk lmodern

      - name: Build the example CV with LuaLaTeX
        working-directory: ./example
        run: latexmk -cd -f -lualatex -interaction=nonstopmode -synctex=1 cv.tex

      - name: Prepare publish directory
        run: |
          mkdir -p public
          cp example/cv.pdf public/cv.pdf
          echo '{}' > public/cv.json

      - name: Generate structured cv.json from LaTeX sections
        run: |
          python3 scripts/generate_cv_json.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          commit_message: "chore: publish cv.pdf and metadata [ci skip]"

      - name: Output published urls
        run: |
          echo "Published: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/cv.pdf"
          echo "Metadata: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/cv.json"